<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Создание/Редактирование диалога</h1>
<hr/>
<div class="container">
    <label>Тест приветствия по умолчанию</label><br>
    <textarea class="form-control"></textarea><br>
    <label>Тест обращения</label><br>
    <textarea class="form-control"></textarea><br>
    <!-- Видимость -->
    <div>
        <label>Видимость</label>
        <br>
        <input type="radio" id="visible" name="visible" value="1" th:checked="true"/>
        <label for="visible">Видно</label><br>
        <input type="radio" id="no-visible" name="visible" value="2"/>
        <label for="no-visible">Не видно</label><br>
        <input type="radio" id="visible-if" name="visible" value="3"/>
        <label for="visible-if">Видно, но доступно только если</label><br>
        <div id="container-visible-if" class="display-none" style="width: 600px">
            <!-- Инвентарь -->
            <label>Инвентарь</label>
            <div>
                <table>
                    <tr>
                        <td>
                            <select class="form-control">
                                <optgroup label="Квестовые">
                                    <option>Кружка рома</option>
                                </optgroup>
                                <optgroup label="Инвентарьные">
                                    <option>Кинжал</option>
                                    <option>Зелье лечение</option>
                                    <option>Свиток очарования</option>
                                </optgroup>
                            </select>
                        </td>
                        <td style="width: 100px">
                            <input type="number" min="0" class="form-control">
                        </td>
                        <td style="width: 1px">
                            <button class="btn btn-primary">+</button>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- Характеристики -->
            <label>Характеристики</label>
            <div>
                <table>
                    <tr>
                        <td>
                            <select class="form-control">
                                <option>Харизма</option>
                                <option>Сила</option>
                                <option>Ловкость</option>
                            </select>
                        </td>
                        <td style="width: 100px">
                            <input type="number" min="0" class="form-control">
                        </td>
                        <td style="width: 1px">
                            <button class="btn btn-primary">+</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <!-- Действия -->
    <div>

        <div id="container-actions" style="width: 600px">
            <table>
                <tr>
                    <td><label>Действия</label></td>
                    <td style="width: 1px"><button class="btn btn-primary">+</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <select id="parent-thinks" class="form-control">
                            <option>-- С чем(кем) --</option>
                            <option value="nps">NPS</option>
                            <option>Инвентарь</option>
                            <option>Диалог</option>
                        </select>
                    </td>

                    <td rowspan="2" style="width: 1px; vertical-align: text-top"><button class="btn btn-danger">-</button></td>
                </tr>
                <tr>
                    <td id="sub-actions">

                    </td>
                </tr>
            </table>


        </div>
    </div>
</div>
<br/><br/><br/><br/><br/>
</body>
</html>
<style>
    .display-none {
        display: none;
    }

    .btn, .form-control {
        border-radius: 0;
    }
    .btn{
        width: 36px;
    }
    hr {
        background: lightgray;
    }

    select, table {
        width: 100%;
    }

</style>
<script>
    let NPS_LOCATION_PARTICLE;
    $(async function (){
        await fetch('/communication/particle/nps',{
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
        }).then(async (data) => {
            NPS_LOCATION_PARTICLE = await data.text();
        });

    })
    $("select#parent-thinks").on('change', function (){


        switch (this.value){
            case 'nps':
                $(this).closest('table').find("#sub-actions").html(NPS_LOCATION_PARTICLE);
                break;
        }
    })

    $("input[name=visible]").on('change', function () {
        if (this.value == 3) {
            $(this).siblings("#container-visible-if").removeClass("display-none");
        } else {
            $(this).siblings("#container-visible-if").addClass("display-none");
        }
    });
</script>
